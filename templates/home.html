<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="login mt-5">
            <h1 class="text-center">Student Exam Performance Indicator</h1>

            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <fieldset class="border p-4">
                    <legend class="w-auto">Student Exam Performance Prediction</legend>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option class="placeholder" selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                        <select class="form-control" id="ethnicity" name="ethnicity" required>
                            <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                        <select class="form-control" id="parental_level_of_education" name="parental_level_of_education" required>
                            <option class="placeholder" selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's degree</option>
                            <option value="bachelor's degree">Bachelor's degree</option>
                            <option value="high school">High school</option>
                            <option value="master's degree">Master's degree</option>
                            <option value="PHD">PHD</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="lunch" class="form-label">Lunch Type</label>
                        <select class="form-control" id="lunch" name="lunch" required>
                            <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                        <select class="form-control" id="test_preparation_course" name="test_preparation_course" required>
                            <option class="placeholder" selected disabled value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="writing_score" class="form-label">Writing Score (out of 100)</label>
                        <input class="form-control" type="number" id="writing_score" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
                    </div>

                    <div class="mb-3">
                        <label for="reading_score" class="form-label">Reading Score (out of 100)</label>
                        <input class="form-control" type="number" id="reading_score" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required />
                    </div>

                    <div class="mb-3">
                        <label for="math_score" class="form-label">Math Score (out of 100)</label>
                        <input class="form-control" type="number" id="math_score" name="math_score" placeholder="Enter your Math Score" min="0" max="100" required />
                    </div>

                    <div class="mb-3 text-center">
                        <input class="btn btn-primary" type="submit" value="Predict your Total Score" />
                    </div>
                </fieldset>
            </form>

            <h2 class="text-center mt-4">
                The prediction is {{results}}
            </h2>
        </div>
    </div>
</body>

</html>
